<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Total Nitrogen Oxides Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Nitrogen Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="CO(GT)" placeholder="Concentration of CO eg. 0"><br>
                <input class="form-input" type="text" name="PT08.S1(CO)" placeholder="Concentration of tin oxide eg. 80"><br>
                <input class="form-input" type="text" name="C6H6(GT)" placeholder="Concentration of Benzene eg. 80"><br>
                <input class="form-input" type="text" name="PT08.S2(NMHC)" placeholder="Concentration of titania eg. 20"><br>
                <input class="form-input" type="text" name="PT08.S3(NOx)" placeholder="Concentration of tungsten oxide eg. 80"><br>
                <input class="form-input" type="text" name="NO2(GT)" placeholder="Concentration of NO2(GT) eg. 23.1"><br>
                <input class="form-input" type="text" name="PT08.S4(NO2)" placeholder="Concentration of tungsten oxide eg. 0.52"><br>
                <input class="form-input" type="text" name="PT08.S5(O3)" placeholder="Concentration of indium oxide eg. 34"><br>
                <input class="form-input" type="text" name="T" placeholder="Temperature eg. 34"><br>
                <input class="form-input" type="text" name="RH" placeholder="Relative Humidity eg. 34"><br>
                <input class="form-input" type="text" name="AH" placeholder="Absolute Humidity eg. 34"><br>

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/parimalbhoyar25/Diabetes-Prediction-Deployment"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/parimalbhoyar25"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Parimal Bhoyar.</p>
       </div>

    </body>
</html>
